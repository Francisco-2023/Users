{% extends "base.html" %}
{% block title %}Log{% endblock %}

{% block content %}

    <!-- Contenido principal -->
    <div class="container my-5">
        <div class="text-center mb-4">
            
            <h1 class="fw-bold">Registro del Log de MikroTik</h1>
            <!-- Botones para registrar contratos -->
<div class="text-end mb-4">
    <a href="{{ url_for('index') }}" class="btn btn-hotspot">Volver</a>
</div>
            <p class="text-muted">Consulta los registros del router en tiempo real.</p>
        </div>

        <!-- Barra de búsqueda -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <input type="text" id="searchLogs" class="form-control" placeholder="Buscar en los logs...">
            </div>
        </div>

        <!-- Contenedor de registros con barra de desplazamiento -->
        <div id="logsContainer" class="table-responsive border rounded p-3 bg-light">
            <p class="text-muted text-center">Cargando registros...</p>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="bg-light text-center py-3 mt-4 border-top">
        <p class="mb-0">© 2025 MikroTik Log Viewer. Diseñado by Francisco Zambrano.</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Obtener logs desde el backend
        fetch('/api/logs')
            .then(response => response.json())
            .then(data => {
                const logsDiv = document.getElementById('logsContainer');
                logsDiv.innerHTML = '';

                if (data.error) {
                    logsDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                } else {
                    const table = document.createElement('table');
                    table.className = 'table table-hover table-striped table-bordered';

                    // Crear encabezados de la tabla
                    const thead = document.createElement('thead');
                    thead.className = 'table-dark';
                    thead.innerHTML = `
                        <tr>
                            <th scope="col">Hora</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Mensaje</th>
                        </tr>
                    `;
                    table.appendChild(thead);

                    // Crear cuerpo de la tabla
                    const tbody = document.createElement('tbody');
                    
                    // Mostrar los últimos registros en la parte superior
                    data.reverse().forEach(log => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${log.time || 'N/A'}</td>
                            <td>${log.topics || 'N/A'}</td>
                            <td>${log.message || 'N/A'}</td>
                        `;
                        tbody.appendChild(row);
                    });
                    table.appendChild(tbody);

                    logsDiv.appendChild(table);
                }
            })
            .catch(error => {
                const logsDiv = document.getElementById('logsContainer');
                logsDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            });

        // Filtrar registros por texto
        document.getElementById('searchLogs').addEventListener('input', function () {
            const filter = this.value.toLowerCase();
            const rows = document.querySelectorAll('#logsContainer table tbody tr');
            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(filter) ? '' : 'none';
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
